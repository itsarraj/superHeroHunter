<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./abc.css" />
    </head>
    <body>
        <div class="blog-slider">
            <!-- A div with container id to hold the card -->
            <div id="container">
                <!-- A div with card class for the card  -->
                <div class="card">
                    <img src="./assets/images/img4.png" alt="" />
                    <!-- A div with card__details class to hold the details in the card  -->
                    <div class="card-container">
                        <div class="card__details">
                            <!-- Span with tag class for the tag -->
                            <span class="tag">ID : ${hero.id}</span>
                            <span class="tag">Events : 1</span>
                            <span class="tag">Series :2</span>
                            <span class="tag"
                                >Stories : ${ hero.stories.available }</span
                            >
                            <!-- A div with name class for the name of the card -->
                            <div class="name">${hero.name}</div>
                        </div>
                    </div>
                </div>
                <div id="favBtnNew" class="favBtnNew">
                    <div class="cardi">
                        <button id="addToFavBtn" onclick="showAddedToFav()">
                            <i class="fa-solid fa-heart fav-icon"></i> &nbsp;
                            Add to Favourites
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="abc.js"></script>
    </body>
</html>
